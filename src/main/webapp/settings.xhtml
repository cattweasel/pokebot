		<script type="text/javascript">
		
		loadConfirmation = function() {
			
			Ext.MessageBox.confirm('#{msgs.confirmation}', '#{msgs.settings_confirm_profile_load}', function(a) {
				if ("yes" === a) {
					document.getElementById("settings-form:load-profile").click();
				}
			});
			
		};
		
		createConfirmation = function() {
			
			Ext.MessageBox.confirm('#{msgs.confirmation}', '#{msgs.settings_confirm_profile_create}', function(a) {
				if ("yes" === a) {
					document.getElementById("settings-form:create-profile").click();
				}
			});
			
		};
		
		saveConfirmation = function() {
			
			Ext.MessageBox.confirm('#{msgs.confirmation}', '#{msgs.settings_confirm_profile_save}', function(a) {
				if ("yes" === a) {
					document.getElementById("settings-form:save-profile").click();
				}
			});
			
		};
		
		deleteConfirmation = function() {
			
			Ext.MessageBox.confirm('#{msgs.confirmation}', '#{msgs.settings_confirm_profile_delete}', function(a) {
				if ("yes" === a) {
					document.getElementById("settings-form:delete-profile").click();
				}
			});
			
		};
		
		updatePokemonRange = function() {
			
			var items = document.getElementsByClassName('range');
			for (var i=0; i&lt;items.length; i++) {
				items[i].value = document.getElementById('pokemon-range').value;
			}
			
		};
		
		</script>
