<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="template.xhtml">
	<ui:define name="content">
		<div id="about-box">
			<div id="about-logo">
				<a href="#{request.contextPath}/"><img src="#{request.contextPath}/img/nyapgbot_logo.png" width="500" height="136" alt="@nyapgbot logo" /></a>
			</div>
			<div id="about-header">
				<p><h:outputText escape="false" value="#{msgs.dashboard_title}" /></p>
			</div>
			<div id="about-text">
				<p><h:outputText value="#{msgs.dashboard_desc_a}" /></p>
				<p><h:outputText escape="false" value="#{msgs.dashboard_desc_b}" /></p>
				<p><h:outputText escape="false" value="#{msgs.dashboard_desc_c}" /></p>
			</div>
			<div id="about-stats">
				<p><h:outputText value="#{msgs.dashboard_total_users}" />: <h:outputText value="#{base.userCount}" /> - <h:outputText value="#{msgs.dashboard_active_sessions}" />: <h:outputText value="#{base.sessionCount}" /> - <h:outputText value="#{msgs.gyms}" />: <h:outputText value="#{base.gymCount}" /> - <h:outputText value="#{msgs.raids}" />: <h:outputText value="#{base.raidCount}" /></p>
			</div>
			<div id="about-partner">
				<p><h:outputText value="#{msgs.partners}" />: <a href="http://www.pgoffm.de/" target="_blank">PGOFFM</a></p>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
