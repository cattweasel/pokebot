<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="template.xhtml">
	<ui:define name="content">
		<ui:fragment rendered="#{base.loggedInUser eq null}">
			<ui:include src="include/messagebox.xhtml">
				<ui:param name="title" value="#{msgs.not_logged_in}" />
				<ui:param name="content" value="#{msgs.login_instructions}" />
			</ui:include>
		</ui:fragment>
		<ui:fragment rendered="#{base.loggedInUser ne null}">
			<h3><h:outputText value="#{msgs.history_your_personal_history}" /></h3>
			<p><h:outputText value="#{msgs.hint}" />: <h:outputText value="#{msgs.history_only_latest_500_records}" /></p>
			<table>
				<tr>
					<th><h:outputText value="#{msgs.date}" /></th>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<th><h:outputText value="#{msgs.action}" /></th>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<th><h:outputText value="#{msgs.source}" /></th>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<th><h:outputText value="#{msgs.target}" /></th>
				</tr>
				<ui:repeat var="item" value="#{history.historyItems}">
					<tr>
						<td><h:outputText value="#{item.date}" /></td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><h:outputText value="#{item.action}" /></td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><h:outputText value="#{item.source}" escape="false" /></td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><h:outputText value="#{item.target}" escape="false" /></td>
					</tr>
				</ui:repeat>
			</table>
		</ui:fragment>
	</ui:define>
</ui:composition>
</html>
