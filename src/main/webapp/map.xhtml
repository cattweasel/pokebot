<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="template.xhtml">
	<ui:define name="content">
		<ui:fragment rendered="#{base.loggedInUser eq null}">
			<p><h:outputText value="#{msgs.settings_not_logged_in}" /></p>
			<p><h:outputText escape="false" value="#{msgs.login_instructions}" /></p>
			<p><b><h:outputText value="#{msgs.important}" />:</b>&nbsp;<h:outputText value="#{msgs.login_do_not_share_your_settings_link}" /></p>
		</ui:fragment>
		<ui:fragment rendered="#{base.loggedInUser ne null and !map.sessionActive}">
			<p><h:outputText value="#{msgs.map_no_bot_session_running}" /></p>
			<p><h:outputText value="#{msgs.map_no_bot_session_running_desc}" /></p>
		</ui:fragment>
		<ui:fragment rendered="#{base.loggedInUser ne null and map.sessionActive and !map.locationAvailable}">
			<p><h:outputText value="#{msgs.map_no_location_available}" /></p>
			<p><h:outputText value="#{msgs.map_no_location_available_desc}" /></p>
		</ui:fragment>
		<ui:fragment rendered="#{base.loggedInUser ne null and map.sessionActive and map.locationAvailable}">
			<div id="user-map" />
			<script type="text/javascript">
			
			var pokemon = [];
			var raids = [];
			var players = [];
			
			</script>
			<ui:repeat var="spawn" value="#{map.userSpawns}">
    				<script type="text/javascript">
    				
    				pokemon.push({
    					lat: #{spawn.latitude},
    					lng: #{spawn.longitude},
    					icon: "#{spawn.icon}",
    					description: "#{spawn.description}"
    				});
    				
    				</script>
    			</ui:repeat>
    			<ui:repeat var="gym" value="#{map.userRaids}">
    				<script type="text/javascript">
    				
    				raids.push({
    					lat: #{gym.latitude},
    					lng: #{gym.longitude},
    					icon: "#{gym.icon}",
    					description: "#{gym.description}"
    				});
    				
    				</script>
    			</ui:repeat>
    			
    			<ui:repeat var="player" value="#{map.players}">
    				<script type="text/javascript">
    				
    				players.push({
    					lat: #{player.latitude},
    					lng: #{player.longitude},
    					icon: "#{player.icon}",
    					description: "#{player.description}"
    				});
    				
    				</script>
    			</ui:repeat>
			<script type="text/javascript">
			
      		function initUserMap() {
      			
        			var userPosition = {
        				lat: #{map.userPosition.x},
        				lng: #{map.userPosition.y}
        			};
        			
        			var userMap = new google.maps.Map(document.getElementById('user-map'), {
          			zoom: 14,
          			center: userPosition
        			});
        			
        			for (var i=0; i&lt;pokemon.length; i++) {
        				var marker = new google.maps.Marker({
              			position: {
              				lat: pokemon[i].lat,
              				lng: pokemon[i].lng
              			},
              			map: userMap,
              			icon: pokemon[i].icon
            			});
        				var infowindow = new google.maps.InfoWindow();
        				google.maps.event.addListener(marker, 'click', (function(marker, content, infowindow) { 
        				    return function() {
        				        infowindow.setContent(content);
        				        infowindow.open(userMap, marker);
        				    };
        				})(marker, pokemon[i].description, infowindow));
        			}
        			
        			for (var i=0; i&lt;raids.length; i++) {
        				var marker = new google.maps.Marker({
              			position: {
              				lat: raids[i].lat,
              				lng: raids[i].lng
              			},
              			map: userMap,
              			icon: raids[i].icon
            			});
            			var infowindow = new google.maps.InfoWindow();
        				google.maps.event.addListener(marker, 'click', (function(marker, content, infowindow) { 
        				    return function() {
        				        infowindow.setContent(content);
        				        infowindow.open(userMap, marker);
        				    };
        				})(marker, raids[i].description, infowindow));
        			}
        			
        			for (var i=0; i&lt;players.length; i++) {
        				var marker = new google.maps.Marker({
              			position: {
              				lat: players[i].lat,
              				lng: players[i].lng
              			},
              			map: userMap,
              			icon: players[i].icon
            			});
        				var infowindow = new google.maps.InfoWindow();
        				google.maps.event.addListener(marker, 'click', (function(marker, content, infowindow) { 
        				    return function() {
        				        infowindow.setContent(content);
        				        infowindow.open(userMap, marker);
        				    };
        				})(marker, players[i].description, infowindow));
        			}
        			
      		}
      		
    			</script>
    			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPQKV4zTeDNZC-3k1ylGHw_s6KElSzX5I&amp;callback=initUserMap" />
		</ui:fragment>
	</ui:define>
</ui:composition>
</html>
